<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="content">
      

      <div>
        <p>Currency Convector</p>
        <input
          class="amount-field"
          value=""
          type="number"
          placeholder="enter amount"
          required
        />
      </div>
      <div class="currency">
        <select class="from-currency-dropdown currency-dropdown"></select>
        <p class="arrow">&#8594;</p>
        <select class="to-currency-dropdown currency-dropdown"></select>
      </div>

      <button class="button">Convert</button>
      <div><p class="result"></p></div>

      <div class="current-rate">
        <p> Current Exchange Rates</p>
        <table class="rate-table">
          <tr>
            <td>USD $ - US Dollar =</td>
            <td>100.00</td>
          </tr>
          <tr>
            <td>UAH ₴ - Ukrainian Hryvnia</td>
            <td class="uahResult"></td>
          </tr>
          <tr>
            <td>EUR € - Euro</td>
            <td class="eurResult"></td>
          </tr>
          <tr>
            <td>GBP £ - Pound Sterling</td>
            <td class="gbpResult"></td>
          </tr>
        </table>
      </div>

      
    </div>

  

    

    <script src="currency-codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
